title:
  en_us: Копировать все виды с листа на другой лист
tooltip:
  en_us: >-
    Открой файл. Запусти плагин на активном листе. Выберите преднастройки для
    копирования (какие элементы копировать). После копирования моделируемых 
    видов (кроме легенд) - в диспетчере появиться дубликат со всеми 
    аннотациями с приставкой "автКопия". Копия листа - также получит такие 
    приставки в номере листа и в его имени. Параметры группирования листов
    в диспетчере - не копируются.